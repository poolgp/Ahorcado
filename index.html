<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-xxx" crossorigin="anonymous" />

    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="tituloAhorcado">
            <h1 class="tituloH1">Ahorcado</h1>
        </div>

        <div class="juego">
            <div class="imgAhorcado">
                <div class="ahorcado">
                    <div class="fila1" style="height: 130px; width: 300px;">
                        <div class="img3 ocultar mostrar">
                            <img src="./img/Penjat3.png" id="P3" width="150px" height="130px">
                        </div>
                        <div class="img4 ocultar mostrar">
                            <img src="./img/Penjat4.png" id="P4" width="150px" height="130px">
                        </div>
                    </div>
                    <div class="fila2" style="height: 130px; width: 300px;">
                        <div class="img2 ocultar mostrar">
                            <img src="./img/Penjat2.png" id="P2" width="150px" height="130px">
                        </div>
                        <div class="img5 ocultar mostrar">
                            <img src="./img/Penjat5.png" id="P5" width="150px" height="130px">
                        </div>
                    </div>
                    <div class="fila3" style="height: 130px; width: 300px;">
                        <div class="img1 ocultar mostrar">
                            <img src="./img/Penjat1.png" id="P1" width="150px" height="130px">
                        </div>
                        <div class="img6 ocultar mostrar">
                            <img src="./img/Penjat6.png" id="P6" width="150px" height="130px">
                        </div>
                    </div>
                </div>
            </div>

            <div class="final">
                <div class="tematica">
                    <div class="nombreJugador">
                        <span class="nameUser">Nombre: </span>
                        <span id="nombre">Nombre</span>
                    </div>
                    <div class="tematicaJuego">
                        <span class="temaTematica">Tematica: </span>
                        <span id="tema">Tematica</span>
                    </div>
                </div>

                <div class="contadorErrores" id="contadorErrores">
                    <div class="tituloErrores">
                        <h4>Numero de errores:</h4>
                    </div>
                    <div class="contador">
                        <span id="score">0</span>
                        <span id="total">/ 6</span>
                    </div>
                </div>

                <div class="palabraAhorcado">
                    <div class="palabra" id="palabra"></div>
                </div>

                <div class="fotoFinish">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="img/Penjat1.png" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Card title
                                    </h5>
                                    <p class="card-text">
                                        This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit longer.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="letras">
            <div id="containerLletras"></div>
        </div>

        <div class="formulario">
            <div class="form">
                <form id="idForm">
                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="inputNameUser" placeholder="Nombre del jugador">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Jugar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="botones" style="visibility: hidden;">
            <button class="btn btn-primary m-2" id="volverJugar" type="button">Volver a jugar</button>
            <button class="btn btn-primary m-2" id="salir" type="button">Salir</button>
        </div>
    </div>
</body>

</html>
