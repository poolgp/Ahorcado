<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc del Penjat - Volta al Món</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Joc del Penjat - Volta al Món</h1>
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Nom d'usuari">
            <button id="startGameBtn" class="btn btn-primary mt-2">Començar el Joc</button>
        </div>
        <div id="gameArea" class="mt-5" style="display: none;">
            <h2 id="category"></h2>
            <div id="maskedWord" class="mb-4"></div>
            <div id="alphabet" class="mb-4"></div>
            <div id="hangmanImages" class="mb-4"></div>
            <div id="gameEndMessage" class="mb-4" style="display: none;"></div>
            <button id="playAgainBtn" class="btn btn-success mt-2" style="display: none;">Tornar a Jugar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
